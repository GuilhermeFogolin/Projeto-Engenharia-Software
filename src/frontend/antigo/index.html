<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Distribuição do Diâmetro de Asteroides</h1>
        <p>Dados de aproximações próximas da Terra. Selecione a data de início para carregar os próximos 7 dias.</p>
        
        <div class="controls">
            <label for="startDate">Data de Início:</label>
            <input type="date" id="startDate">
            <button id="fetchButton">Atualizar Gráfico</button>
        </div>
        
        <div class="chart-container">
            <canvas id="diameterChart"></canvas>
        </div>
        
        <div class="loading-message" id="loadingMessage">
            Carregando dados da NASA...
        </div>
        <div class="error-message" id="errorMessage" style="display: none;">
            Erro ao carregar os dados. Verifique a data e a sua chave da API.
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
